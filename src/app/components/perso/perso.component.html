<div class="container">
  <table class="table">
      <thead>
        <tr>
          <th scope="col">Nom</th>
          <th scope="col">Date de création</th>
          <th scope="col">Catégorie</th>
          <th scope="col">Unité</th>
          <th scope="col">Description</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let perso of persoList">
          <td>{{ perso.name }}</td>
          <td>{{ perso.created_at }}</td>
          <td>{{ perso.category_id }}</td>
          <!-- <td>{{ perso.unit }}</td> -->
          <td>{{ perso.description }}</td>
        </tr>
      </tbody>
    </table>
</div>
