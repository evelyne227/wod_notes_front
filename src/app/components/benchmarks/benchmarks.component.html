<div class="container">
  <div class="accordion" id="BenchmarkList">
    <div class="accordion-item">
      <h2 class="accordion-header" id="Girls">
        <button (click)="onSelect(9)" class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="false" aria-controls="collapseOne">
          Girls
        </button>
      </h2>
      <div id="collapseOne" class="accordion-collapse collapse" aria-labelledby="headingOne" data-bs-parent="#accordionExample">
        <div class="accordion-body">
          <ul>
            <li *ngFor="let exercise of exercisesList" (click)="seeDetails(exercise.id)">{{ exercise.name }}</li>        
          </ul>
        </div>
      </div>
    </div>
      <div class="accordion-item">
        <h2 class="accordion-header" id="Heroes">

            </ul>

        </div>
      </div>
      <div class="accordion-item">
